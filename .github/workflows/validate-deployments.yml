name: Validate Deployments

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
  push:
    paths:
      - "deployments/*.json"
      - "scripts/validate-deployments.ts"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --no-audit --no-fund
      - run: npx ts-node scripts/validate-deployments.ts
