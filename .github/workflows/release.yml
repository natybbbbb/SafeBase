name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag (e.g. v0.2.0)
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install --no-audit --no-fund
      - run: npm run build
      - run: npm run export-abi
      - name: Archive artifacts
        run: |
          zip -r release_artifacts.zip abi deployments
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}
          body: "SafeBase release ${{ github.event.inputs.tag }}"
          files: |
            release_artifacts.zip
